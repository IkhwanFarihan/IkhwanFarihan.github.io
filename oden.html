    <script>
      function gotowhatsapp() {
        var pilihan = document.getElementById("pilihan").value;
        var nama = document.getElementById("nama").value;
        var telefon = document.getElementById("telefon").value;
        var alamat = document.getElementById("alamat").value;

        var url = "https://wa.me/60108451587?text=" + "Pilihan: " + pilihan + "%0a" + "Nama: " + nama + "%0a" + "Telefon: " + telefon + "%0a" + "Alamat: " + alamat + "%0a";

      }

    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbzAmdHOsSVGmLRq5MRipLypvde0CA3cgzOgUXU94LzYPyOUQ0wjMMchJqQjfPHw-myk/exec";
      const form = document.forms["fyp-contact-form"];
      const btnSubmit = document.querySelector(".btnSubmit");
      const btnLoading = document.querySelector(".btn-loading")

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        btnLoading.classList.toggle("d-none");
        btnSubmit.classList.toggle("d-none");
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {

            // tampilkan button kirim ,hilangkan button loading
            btnLoading.classList.toggle("d-none");
            btnSubmit.classList.toggle("d-none");
            // reset formnya
            form.reset();
      
            console.log("Success!", response);})
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
